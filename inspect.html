<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="expando.alt.js"></script>
	<script type="text/javascript">
		function $(q){
			return document.querySelector(q);
		}
	</script>
</head>
<body>
	<script type="text/expando">
		%test{
			ul.nav{
				li.active{
					a[href="#test"]{=Active Link}
				}
				+li.inactive{
					a[href="#test"]{=Inactive Link}
				}*9
			}
		}
	</script>
	<div class="target">
		
	</div>
	<script type="text/javascript">
		var x = $("script[type='text/expando']").innerHTML;
		var y = expandoalt.bind(this,x);
		$(".target").innerHTML += y({test: "div"});
		$(".target").innerHTML += y({test: "section.test"})
	</script>
</body>
</html>
